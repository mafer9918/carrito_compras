<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-button>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for (producto of listaProductos; track producto.id){
    <ion-item>
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" />
      </ion-thumbnail>
      <ion-label>{{producto.nombre}}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
