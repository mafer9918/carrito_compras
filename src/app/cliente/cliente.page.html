<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formDatos">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Apellido"
          formControlName="apellido"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Password"
          type="password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Email"
          type="email"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Telefono"
          type="tel"
          formControlName="telefono"
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-alert
    [isOpen]="isAlertOpen"
    header="Excelente!"
    subHeader="Te damos la bienvenida!"
    message="Ahora formas parte de la mejor Tienda Mobile del paÃ­s"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>
  
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="grabar()"> GRABAR </ion-button>
</ion-footer>
